<html>
    <head>
        <title>booking</title>
    <style>
        .booking-wrapper {
  padding: 2em;
  background-color: #f7f7f7;
}

.booking-form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.booking-form input, .booking-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
}

.booking-form button[type="submit"] {
  background-color: #337ab7;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

.booking-form button[type="submit"]:hover {
  background-color: #23527c;
}

/* Suggestion Styles */

.suggestion-wrapper {
  padding: 2em;
  background-color: #f7f7f7;
}
.booking-wrappercontainer{
  border:0.15px solid rgb(18, 18, 18);
  box-shadow: 20px grey;
  width:250px;
  border-radius: 30px;
  background-color:rgb(240, 235, 248)
}
.btn {
 
  margin: 10px;
  padding: 30px;
  text-align: center;
  text-transform: uppercase;
  transition: 0.5s;
  background-size: 200% auto;
  color: rgb(57, 56, 56);
 /* text-shadow: 0px 0px 10px rgba(0,0,0,0.2);*/
  box-shadow: 0 0 20px #1c1c1c;
  border-radius: 10px;
 }

/* Demo Stuff End -> */

/* <- Magic Stuff Start */

.btn:hover {
  background-position: right center; /* change the direction of the change here */
}

.btn-1 {
  background-image: linear-gradient(to right, #f6d365 0%, #fda085 51%, #f6d365 100%);
}

    </style>
    </head>
    <body bgcolor="white"><center>
        <h1><b>book your table now</b></h1>
        <section id="booking">
            <div class="booking-wrappercontainer">
                <h2>Book a Table</h2>
                <form>
                    <input type="text" name="name" placeholder="Name"><br><br>
                    <input type="email" name="email" placeholder="Email"><br><br>
                    <input type="tel" name="phone" placeholder="Phone"><br><br>
                    <input type="date" name="date" placeholder="Date"><br><br>
                    <input type="time" name="time" placeholder="Time"><br><br>
                    <button class="btn btn-1">Book Now</button>
                </form>
            </div>
        </section>
    </body></center>

</html>
